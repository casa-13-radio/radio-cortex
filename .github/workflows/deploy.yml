name: Deploy

on:
  push:
    branches:
      - main        # Deploy to production
      - develop     # Deploy to staging
  workflow_dispatch:  # Allow manual trigger
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================================================
  # DETERMINE ENVIRONMENT
  # ==========================================================================
  setup:
    name: Setup Deployment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      branch: ${{ steps.set-env.outputs.branch }}
    
    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "branch=main" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "branch=develop" >> $GITHUB_OUTPUT
          fi

  # ==========================================================================
  # BUILD AND PUSH DOCKER IMAGE
  # ==========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
      packages: write
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ needs.setup.outputs.environment == 'production' }}
            type=raw,value=${{ needs.setup.outputs.environment }}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}
          target: production
      
      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}

  # ==========================================================================
  # DEPLOY TO STAGING
  # ==========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: needs.setup.outputs.environment == 'staging'
    environment:
      name: ${{ needs.setup.outputs.environment }}
      url: https://staging.radiocasa13.org
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to staging server
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
        run: |
          ssh $STAGING_USER@$STAGING_HOST << 'ENDSSH'
            set -e
            
            echo "ðŸš€ Starting deployment to staging..."
            
            cd /opt/radio-cortex
            
            # Pull latest code
            git fetch origin
            git checkout develop
            git pull origin develop
            
            # Pull latest Docker images
            docker-compose pull
            
            # Update services
            docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d
            
            # Run migrations
            docker-compose exec -T cortex alembic upgrade head
            
            # Wait for services to be healthy
            echo "â³ Waiting for services..."
            sleep 15
            
            # Health check
            if curl -f http://localhost:8000/health; then
              echo "âœ… Staging deployment successful!"
            else
              echo "âŒ Health check failed!"
              exit 1
            fi
          ENDSSH
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Deployed to staging: https://staging.radiocasa13.org"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: develop"

  # ==========================================================================
  # DEPLOY TO PRODUCTION (with manual approval)
  # ==========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: needs.setup.outputs.environment == 'production'
    environment:
      name: ${{ needs.setup.outputs.environment }}
      url: https://radiocasa13.org
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts
      
      - name: Create backup
        env:
          PROD_HOST: ${{ secrets.PRODUCTION_HOST }}
          PROD_USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh $PROD_USER@$PROD_HOST << 'ENDSSH'
            echo "ðŸ’¾ Creating backup..."
            /opt/radio-cortex/scripts/backup.sh
          ENDSSH
      
      - name: Deploy to production server
        env:
          PROD_HOST: ${{ secrets.PRODUCTION_HOST }}
          PROD_USER: ${{ secrets.PRODUCTION_USER }}
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
        run: |
          ssh $PROD_USER@$PROD_HOST << 'ENDSSH'
            set -e
            
            echo "ðŸš€ Starting deployment to production..."
            
            cd /opt/radio-cortex
            
            # Pull latest code
            git fetch origin
            git checkout main
            git pull origin main
            
            # Pull latest Docker images
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml pull
            
            # Zero-downtime deployment
            echo "ðŸ”„ Performing zero-downtime deployment..."
            
            # Start new container
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --no-deps --scale cortex=2 cortex
            
            # Wait for new container to be healthy
            echo "â³ Waiting for new containers..."
            sleep 20
            
            # Check health
            if curl -f http://localhost:8000/health; then
              echo "âœ… New containers healthy, scaling down old ones..."
              docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --no-deps --scale cortex=1 cortex
              
              # Run migrations
              docker-compose exec -T cortex alembic upgrade head
              
              # Restart other services
              docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
              
              echo "âœ… Production deployment successful!"
            else
              echo "âŒ Health check failed, rolling back..."
              docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --no-deps --scale cortex=1 cortex
              exit 1
            fi
          ENDSSH
      
      - name: Verify deployment
        env:
          PROD_HOST: ${{ secrets.PRODUCTION_HOST }}
        run: |
          # Wait a bit more
          sleep 10
          
          # Check if site is accessible
          if curl -f https://radiocasa13.org/health; then
            echo "âœ… Production site is accessible"
          else
            echo "âš ï¸ Production site check failed"
            exit 1
          fi
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Deployed to production: https://radiocasa13.org"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: main"
      
      - name: Rollback on failure
        if: failure()
        env:
          PROD_HOST: ${{ secrets.PRODUCTION_HOST }}
          PROD_USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh $PROD_USER@$PROD_HOST << 'ENDSSH'
            echo "âš ï¸ Rolling back..."
            cd /opt/radio-cortex
            git reset --hard HEAD~1
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
          ENDSSH

  # ==========================================================================
  # POST-DEPLOYMENT SMOKE TESTS
  # ==========================================================================
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [setup, deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    
    steps:
      - name: Test staging endpoints
        if: needs.deploy-staging.result == 'success'
        run: |
          echo "ðŸ§ª Testing staging..."
          curl -f https://staging.radiocasa13.org/health
          curl -f https://staging.radiocasa13.org/api/v1/tracks
          echo "âœ… Staging smoke tests passed"
      
      - name: Test production endpoints
        if: needs.deploy-production.result == 'success'
        run: |
          echo "ðŸ§ª Testing production..."
          curl -f https://radiocasa13.org/health
          curl -f https://radiocasa13.org/api/v1/tracks
          echo "âœ… Production smoke tests passed"

  # ==========================================================================
  # NOTIFICATIONS
  # ==========================================================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [setup, deploy-staging, deploy-production, smoke-tests]
    if: always()
    
    steps:
      - name: Deployment summary
        run: |
          echo "ðŸ“Š Deployment Summary"
          echo "Environment: ${{ needs.setup.outputs.environment }}"
          echo "Branch: ${{ needs.setup.outputs.branch }}"
          echo "Commit: ${{ github.sha }}"
          echo "Status: ${{ job.status }}"
      
      # Add your notification integrations here:
      # - Slack webhook
      # - Discord webhook
      # - Email
      # - etc.