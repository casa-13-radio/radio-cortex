name: ğŸš€ Build, Test, Push, and Deploy Radio Cortex

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  PYTHON_VERSION: '3.13'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ› ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ğŸ“¦ Install dependencies from pyproject.toml
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        # Se tiver dependÃªncias de desenvolvimento no pyproject.toml
        pip install -e ".[dev]" || echo "No dev extras found"

    - name: ğŸ” Lint with ruff
      run: |
        ruff check app/ tests/
      continue-on-error: true

    - name: ğŸ§ª Run tests with pytest
      env:
        INTERNAL_API_TOKEN: test-token-for-ci-cd-automated-tests-min-32-chars
        S3_ENDPOINT_URL: https://fake-s3.com
        S3_ACCESS_KEY: fake_key
        S3_SECRET_KEY: fake_secret
        S3_BUCKET_NAME: fake_bucket
        USE_DATABASE: true
        DATABASE_URL: sqlite+aiosqlite:///./test.db
      run: |
        pytest -v --cov=app --cov-report=xml --cov-report=term-missing

    - name: ğŸ“Š Upload coverage
      uses: codecov/codecov-action@v4
      if: github.event_name == 'push'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
    - name: ğŸ› ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”‘ Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.IMAGE_NAME }}:latest
        cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
        cache-to: type=inline

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: ğŸš€ Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ~/radio
          echo "ğŸ“¦ Pulling Radio Cortex..."
          docker-compose pull cortex
          echo "ğŸš€ Deploying..."
          docker-compose up -d --no-deps --force-recreate cortex
          echo "â³ Waiting for service to start..."
          sleep 20
          echo "âœ… Radio Cortex deployed successfully!"