name: ğŸš€ CI/CD Radio Cortex

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'

jobs:
  # ==========================================================================
  # LINT (rÃ¡pido, falha early)
  # ==========================================================================
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install ruff
        run: pip install ruff==0.14.6
      
      - name: Lint with ruff
        run: ruff check . --exit-zero  # NÃ£o falhar por enquanto
        continue-on-error: true

  # ==========================================================================
  # TEST (quando vocÃª tiver testes)
  # ==========================================================================
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_USER: cortex
          POSTGRES_PASSWORD: cortex_test
          POSTGRES_DB: radiocortex_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install -e ".[dev]" || echo "No dev extras"
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://cortex:cortex_test@localhost:5432/radiocortex_test
          GROQ_API_KEY: test_key
        run: |
          pytest tests/ -v || echo "No tests yet, skipping"
        continue-on-error: true

  # ==========================================================================
  # BUILD & PUSH (otimizado com cache)
  # ==========================================================================
  build:
    name: ğŸ—ï¸ Build & Push
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # ==========================================================================
  # DEPLOY (usa docker-compose existente em ~/radio)
  # ==========================================================================
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 15m
          command_timeout: 15m
          script: |
            set -e
            
            echo "ğŸ” Login to GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Usar o diretÃ³rio ~/radio existente (onde estÃ¡ o docker-compose.yml principal)
            cd ~/radio || {
              echo "âŒ Directory ~/radio not found"
              exit 1
            }
            
            echo "ğŸ“¥ Pulling latest cortex image..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || {
              echo "âŒ Failed to pull image"
              exit 1
            }
            
            echo "ğŸ”„ Restarting cortex service..."
            # Apenas restart do serviÃ§o cortex (nÃ£o afeta API e Streamer)
            docker-compose up -d --no-deps --force-recreate cortex
            
            echo "â³ Waiting for cortex to be healthy..."
            sleep 20
            
            echo "ğŸ¥ Health check..."
            for i in {1..5}; do
              if docker-compose exec -T cortex curl -f http://localhost:8000/health 2>/dev/null; then
                echo "âœ… Cortex deployed successfully!"
                exit 0
              fi
              echo "Attempt $i/5 failed, retrying in 10s..."
              sleep 10
            done
            
            echo "âŒ Health check failed after 5 attempts"
            echo "ğŸ“‹ Cortex logs:"
            docker-compose logs --tail=50 cortex
            exit 1