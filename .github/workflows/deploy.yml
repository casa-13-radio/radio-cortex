name: üöÄ CI/CD Radio Cortex

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'

jobs:
  # ==========================================================================
  # LINT (r√°pido, falha early)
  # ==========================================================================
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install ruff
        run: pip install ruff==0.14.6
      
      - name: Lint with ruff
        run: ruff check . --exit-zero  # N√£o falhar por enquanto
        continue-on-error: true

  # ==========================================================================
  # TEST (quando voc√™ tiver testes)
  # ==========================================================================
  test:
    name: üß™ Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_USER: cortex
          POSTGRES_PASSWORD: cortex_test
          POSTGRES_DB: radiocortex_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install -e ".[dev]" || echo "No dev extras"
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://cortex:cortex_test@localhost:5432/radiocortex_test
          GROQ_API_KEY: test_key
        run: |
          pytest tests/ -v || echo "No tests yet, skipping"
        continue-on-error: true

  # ==========================================================================
  # BUILD & PUSH (otimizado com cache)
  # ==========================================================================
  build:
    name: üèóÔ∏è Build & Push
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # ==========================================================================
  # DEPLOY (usa docker-compose existente em ~/radio)
  # ==========================================================================
  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 15m
          command_timeout: 15m
          script: |
            set -e
            
            echo "üîê Login to GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Usar o diret√≥rio ~/radio existente (onde est√° o docker-compose.yml principal)
            cd ~/radio || {
              echo "‚ùå Directory ~/radio not found"
              exit 1
            }
            
            echo "üì• Pulling latest cortex image..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || {
              echo "‚ùå Failed to pull image"
              exit 1
            }
            
            echo "üîÑ Restarting cortex service..."
            # Apenas restart do servi√ßo cortex (n√£o afeta API e Streamer)
            docker-compose up -d --no-deps --force-recreate cortex
            
            echo "‚è≥ Waiting for cortex to be healthy..."
            sleep 20
            
            echo "üè• Health check..."
            
            # Primeiro, verificar se o container est√° rodando
            echo "üìä Container status:"
            docker-compose ps cortex
            
            # Tentar health check (5 tentativas)
            for i in {1..5}; do
              echo ""
              echo "Attempt $i/5..."
              
              # Verificar se a porta est√° escutando DENTRO do container
              echo "  ‚Üí Checking if port 8000 is listening inside container..."
              if docker-compose exec -T cortex sh -c "command -v netstat >/dev/null 2>&1 && netstat -tuln | grep -q ':8000'" 2>/dev/null; then
                echo "  ‚úì Port 8000 is listening"
              else
                echo "  ‚Ñπ Port status unknown (netstat not available, but this is OK)"
              fi
              
              # Tentar acessar com curl (se dispon√≠vel)
              echo "  ‚Üí Trying curl to /health endpoint..."
              if docker-compose exec -T cortex sh -c "command -v curl >/dev/null 2>&1 && curl -f -s http://localhost:8000/health" 2>/dev/null; then
                echo "  ‚úÖ Health check PASSED!"
                echo ""
                echo "‚úÖ Cortex deployed successfully!"
                exit 0
              else
                echo "  ‚úó Health check failed or curl not available"
              fi
              
              # Alternativa: tentar com wget (se dispon√≠vel)
              echo "  ‚Üí Trying wget to /health endpoint..."
              if docker-compose exec -T cortex sh -c "command -v wget >/dev/null 2>&1 && wget -q -O- http://localhost:8000/health" 2>/dev/null; then
                echo "  ‚úÖ Health check PASSED (via wget)!"
                echo ""
                echo "‚úÖ Cortex deployed successfully!"
                exit 0
              else
                echo "  ‚úó wget check also failed"
              fi
              
              # √öltimo recurso: verificar se consegue conectar na porta
              echo "  ‚Üí Checking if we can connect to port 8000..."
              if docker-compose exec -T cortex sh -c "timeout 2 bash -c '</dev/tcp/localhost/8000'" 2>/dev/null; then
                echo "  ‚úì Port 8000 is accepting connections"
                echo ""
                echo "‚ö†Ô∏è  Application is running but health endpoint may not exist"
                echo "‚úÖ Deploy completed - verify manually at http://localhost:8000/health"
                exit 0
              else
                echo "  ‚úó Cannot connect to port 8000"
              fi
              
              if [ $i -lt 5 ]; then
                echo ""
                echo "  ‚è≥ Waiting 10 seconds before retry..."
                sleep 10
              fi
            done
            
            echo ""
            echo "‚ùå Health check failed after 5 attempts"
            echo ""
            echo "üìã Container Status:"
            docker-compose ps cortex
            echo ""
            echo "üìã Last 100 lines of logs:"
            docker-compose logs --tail=100 cortex
            echo ""
            echo "‚ö†Ô∏è  Note: Application may be running but health check is not responding"
            echo "   Please verify manually: ssh to server and check 'curl http://localhost:8000/health'"
            exit 1