[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "radio-cortex"
version = "0.1.0"
description = "AI-powered curation agents for Creative Commons music"
authors = [
    {name = "Fernando", email = "mandacaruestudio@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
keywords = ["ai", "music", "curation", "creative-commons", "agents"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Sound/Audio",
]

dependencies = [
    # Core Framework (FastAPI + ASGI)
    "fastapi==0.122.0",
    "uvicorn[standard]==0.38.0",
    "gunicorn==23.0.0",
    "pydantic==2.12.4",
    "pydantic-settings==2.12.0",
    "python-multipart==0.0.20",
    
    # Database + ORM
    "sqlalchemy==2.0.44",
    "alembic==1.17.2",
    "asyncpg==0.31.0",
    "pgvector==0.4.1",
    "aiosqlite==0.21.0",
    
    # HTTP Client
    "httpx==0.28.1",
    
    # Web Scraping & Content
    "feedparser==6.0.12",
    "beautifulsoup4==4.14.2",
    "lxml==6.0.2",
    "yt-dlp==2025.11.12",
    
    # AI/ML
    "sentence-transformers==5.1.2",
    "groq==0.36.0",
    
    # Audio Processing
    "mutagen==1.47.0",
    
    # Task Queue (Para futura escalabilidade)
    "celery==5.5.3",
    "redis==7.1.0",
    
    # Authentication (Para futura API)
    "python-jose[cryptography]==3.5.0",
    "passlib[bcrypt]==1.7.4",
    
    # Config & Utils
    "pyyaml==6.0.3",
    "python-dotenv==1.2.1",
]

[project.optional-dependencies]
# ðŸ‘¨â€ðŸ’» DESENVOLVIMENTO LOCAL (nÃ£o instalar na VPS)
dev = [
    # Testing
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "pytest-xdist>=3.8.0",
    
    # Code Quality
    "ruff>=0.14.6",
    "black>=25.11.0",
    "isort>=7.0.0",
    "mypy>=1.18.2",
    "pre-commit>=4.5.0",
    
    # Security
    "bandit>=1.9.2",
    "safety>=3.7.0",
    
    # Development Tools
    "python-dotenv>=1.0.0",
]

# ðŸ“š DOCUMENTAÃ‡ÃƒO (opcional)
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.4.0",
    "mkdocstrings[python]>=0.24.0",
]

# ðŸš€ PRODUÃ‡ÃƒO LEVE (VPS - 1GB RAM)
production = [
    # Core apenas - remove dependÃªncias pesadas de desenvolvimento
    "fastapi==0.122.0",
    "uvicorn[standard]==0.38.0",
    "gunicorn==23.0.0",
    "pydantic==2.12.4",
    "pydantic-settings==2.12.0",
    "python-multipart==0.0.20",
    "sqlalchemy==2.0.44",
    "alembic==1.17.2",
    "asyncpg==0.31.0",
    "psycopg2-binary==2.9.11",
    "pgvector==0.4.1",
    "httpx==0.28.1",
    "feedparser==6.0.12",
    "beautifulsoup4==4.14.2",
    "lxml==6.0.2",
    "yt-dlp==2025.11.12",
    "sentence-transformers==5.1.2",
    "groq==0.36.0",
    "mutagen==1.47.0",
    "pyyaml==6.0.3",
    "python-dotenv==1.2.1",
]

[project.scripts]
hunter = "agents.hunter:main"
librarian = "agents.librarian:main"
compliance = "agents.compliance:main"
tastemaker = "agents.tastemaker:main"
cortex-api = "api.main:main"

[project.urls]
Homepage = "https://github.com/casa-13-radio/radio-cortex"
Documentation = "https://radio-cortex.readthedocs.io"
Repository = "https://github.com/casa-13-radio/radio-cortex"
Issues = "https://github.com/casa-13-radio/radio-cortex/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["agents*", "api*", "models*", "services*", "config*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=agents",
    "--cov=api",
    "--cov=models",
    "--cov=services",
    "--cov-report=html",
    "--cov-report=term-missing",
    "--strict-markers",
    "-v",
]
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.ruff]
line-length = 100
target-version = "py311"
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py
"tests/*" = ["B011"]      # Allow assert False in tests

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = [
    "feedparser",
    "yt_dlp",
    "mutagen.*",
    "celery.*",
]
ignore_missing_imports = true

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100